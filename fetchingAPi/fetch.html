<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch Data api and xml</title>
  </head>
  <body>
    <p id="demo-Ajax">this data is dummy data</p>
    <button onclick="loaddata()">Load Data</button>
    <script>
      fetch("https://fakestoreapi.com/products")
        .then((response) => response.json())
        .then((json) => {
          console.log(json);
          for (var x in json) {
            document.write(`${json[x].title} and price ${json[x].price} <br> `);
          }
        });

      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then((response) => response.json())
        .then((json) => console.log(json));
    </script>
  </body>
</html>
